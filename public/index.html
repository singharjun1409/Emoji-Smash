<!DOCTYPE html>
<html>
    <head>
        <link href = 'views.css' rel = "stylesheet">
    </head>
    <body>
        <script src = smash.js defer></script>
        <div class = "header">
            <h1>Emoji Smash</h1>
        </div>
        <div class = "playarea">
            <div class="emojiForm">
                <form method="POST">
                    <div class = " form">
                        <label for="emojiSelect">Select the emoji you want to smash:</label>
                        <select id="emojiSelect" name="emoji" required>
                            <option value="😀">😀 Grinning Face</option>
                            <option value="😂">😂 Face with Tears of Joy</option>
                            <option value="😍">😍 Smiling Face with Heart-Eyes</option>
                            <option value="😎">😎 Smiling Face with Sunglasses</option>
                            <option value="🤔">🤔 Thinking Face</option>
                            <option value="😡">😡 Angry Face</option>
                        </select>
                    </div>
                    <div class = "buttons">
                        <button type="button" id = "easy">Easy</button>
                        <button type="button" id = "medium">Medium</button>
                        <button type="button" id = "hard">Hard</button>
                    </div>
                </form>
            </div>
            <div class = "grid">
                <div class = "emoji"></div>
                <div class = "cursor"></div>
            </div>
            <div class = "score" value = "0">
                Score: 0
            </div>
        </div>
        
        
    </body>
</html>
